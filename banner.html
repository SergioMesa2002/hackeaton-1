<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Basketball E-commerce Banner</title>
</head>
<body>
  <section class="banner">
    <!-- Video de fondo -->
    <video class="banner-video" autoplay muted loop playsinline>
      <source src="./assets/video.mp4" type="video/mp4" />
    </video>

    <!-- Contenido centrado -->
    <div class="banner-content">
      <h1 class="banner-title">BASKETBALL</h1>
      <p class="banner-subtitle">Tu destino para el mejor equipamiento deportivo</p>
      <a href="#productos" class="banner-cta">Explorar Productos</a>
    </div>
  </section>
</body>
</html>
